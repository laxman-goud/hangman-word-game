<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0284c7" />

    <!-- Title (VERY IMPORTANT for SEO) -->
    <title>Hangman Word Game | React + TypeScript</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Play a classic Hangman Word Game built with React and TypeScript. Guess letters, avoid wrong attempts, and enjoy a responsive, keyboard-friendly UI."
    />

    <!-- Keywords (minor SEO boost) -->
    <meta
      name="keywords"
      content="Hangman Game, Word Guess Game, React Hangman, TypeScript Game, Vite React Project"
    />

    <!-- Author -->
    <meta name="author" content="Laxman Goud" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (for WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Hangman Word Game" />
    <meta
      property="og:description"
      content="A fun and interactive Hangman game built using React and TypeScript."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:url" content="https://your-live-link.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Hangman Word Game" />
    <meta
      name="twitter:description"
      content="Guess the word before the hangman is complete. Built with React & TypeScript."
    />
    <meta name="twitter:image" content="/favicon.png" />
  </head>
